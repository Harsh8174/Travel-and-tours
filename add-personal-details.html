<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Personal Details - Travel and Tourism Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="form_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <nav class="dashboard-nav">
            <!-- Same navigation as index.html -->
            <div class="nav-header">
                <i class="fas fa-plane-departure"></i>
                <span>Travel & Tourism</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="add-personal-details.html" class="nav-link active"><i class="fas fa-user-plus"></i>Add Personal Details</a></li>
                <!-- ... rest of the navigation items ... -->
            </ul>
        </nav>
        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-content">
                    <h1>Add Personal Details</h1>
                    <p>Please fill in your information below</p>
                </div>
            </header>
            <div class="dashboard-content">
                <!-- Your existing form content here -->
                 
                <div class="form-container">
                    <!-- ... existing form ... -->
                     <!-- ... existing dashboard code ... -->
            <div class="dashboard-content">
                <div class="form-container">
                    <form id="personalDetailsForm" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username:</label>
                            <input type="text" id="username" name="username" required minlength="4" maxlength="20">
                            <small class="form-hint">4-20 characters long</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="name"><i class="fas fa-signature"></i> Full Name:</label>
                            <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                        </div>

                        <div class="form-group">
                            <label for="dob"><i class="fas fa-calendar"></i> Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required max="2005-12-31">
                        </div>

                        <div class="form-group">
                            <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="address"><i class="fas fa-home"></i> Address:</label>
                            <textarea id="address" name="address" rows="3" required minlength="10"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="id-proof"><i class="fas fa-id-card"></i> ID Proof:</label>
                            <select id="id-proof" name="id-proof" required>
                                <option value="">Select ID Type</option>
                                <option value="passport">Passport</option>
                                <option value="driving">Driving License</option>
                                <option value="national">National ID</option>
                                <option value="aadhar">Aadhar Card</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="id-number"><i class="fas fa-fingerprint"></i> ID Number:</label>
                            <input type="text" id="id-number" name="id-number" required>
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Submit</button>
                            <button type="reset" class="btn-reset"><i class="fas fa-undo"></i> Reset</button>
                        </div>
                    </form>
                </div>
            </div>
<!-- ... rest of the existing code ... -->
                </div>
            </div>
        </main>
    </div>
    <script src="form.js"></script>
</body>
</html>
